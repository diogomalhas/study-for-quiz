<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <section id="start-screen" class="screen active">
            <h1>Innovation & Strategy <span class="highlight">Quiz</span></h1>
            <p>Get ready to master the concepts.</p>
            <div class="actions">
                <button id="btn-start" class="btn primary" disabled>Start Quiz</button>
                <button id="btn-list" class="btn secondary" disabled>View All Questions</button>
            </div>
        </section>

        <section id="quiz-screen" class="screen hidden">
            <header class="quiz-header">
                <button id="btn-home-quiz" class="icon-btn">‚Üê Exit</button>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <span id="question-count">1 / 100</span>
            </header>

            <div class="card question-card">
                <div class="tags" id="question-theme">Theme</div>
                <h2 id="question-text">Loading question...</h2>

                <button id="btn-hint" class="btn-text">üí° Need a hint?</button>
                <div id="hint-text" class="hint-box hidden">
                    </div>

                <div id="options-container" class="options-grid">
                    </div>
            </div>

            <div id="feedback-area" class="feedback hidden">
                <div id="short-explanation" class="short-expl">
                    </div>

                <details id="long-explanation" class="long-expl">
                    <summary>View detailed explanation</summary>
                    <p id="long-expl-text">
                        </p>
                </details>

                <button id="btn-next" class="btn primary full-width">Next Question ‚Üí</button>
            </div>
        </section>

        <section id="list-screen" class="screen hidden">
            <header class="list-header">
                <button id="btn-home-list" class="icon-btn">‚Üê Back</button>
                <h2>Question Bank</h2>
            </header>
            <div id="full-list-container" class="list-container">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
